<!DOCTYPE html>
<html>

            .form-group{
                padding-top: 5%;

                size: 100px;

        </style>
    </head>
    <body>
        <form>
  
    <form method="POST" enctype="multipart/form-data" action="{url 'local_file' }">
      {% csrf_token %}

      </div>
    </form>
</form>

</html>
